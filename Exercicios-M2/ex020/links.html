<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold; 
        }

        a:visited {
            color:black
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="https://github.com/Joaocmrodrigue" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/">Canal do YouTube</a></li>
        <li><a href="https://www.meutimao.com.br/">Meu Timão</a></li>
    </ul>
</body>
</html>
