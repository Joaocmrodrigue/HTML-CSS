<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em hospedagem própria</title>
</head>
<body>
    <h1>hospedagem de video em HTML5</h1>
    <p>Para assistir ao video basta clicar no botão abaixo</p>

    <video controls poster="imagens/capa de video.jpg" width="250">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-web.m4v" type="video/mp4">
        <source src="midia/Meu-Video-ogv.ogv" type="video/ogg">
    </video>
    <p><p>Seu navegador não tem compatibilidade com reprodução de video</p></p>
    <!--Ficar atento ao tamanho das midias sempre, poís isso pode gerar um valor alto para o cliente, visto que um site pesado exigi mais dados, logo mais custos-->
    
    <h1>Inserindo videos do youtube</h1> <!--hospedagem externa-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lfnTjNMcZeg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/377304847?h=be455a8c43&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
